<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Furniture-Website</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- nav__section -->
        <header class="box-container">
            <nav class="nav__bar">
                <div class="company__logo">
                    <img src="assets/nav__logo.png" alt="nav_logo" />
                    <strong> Furniture Linsey</strong>
                </div>
                <div>
                    <ul class="nav__link">
                        <li class="nav__active__link">Home</li>
                        <li>Categories</li>
                        <li>Shop</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="nav__active">
                    <img src="assets/search.svg" alt="search_icon" />
                    <img src="assets/user.svg" alt="search_icon" />
                    <p>Cart</p>
                    <p>(0)</p>
                </div>
            </nav>
        </header>
        <main>
            <!-- hero__section -->

            <section class="hero__section">
                <div class="hero__section__contant">
                    <h2>
                        The Furniture that <br />
                        defines you
                    </h2>
                    <p>
                        Your comfort and aesthetic design suitable<br />
                        for you is before anytime else
                    </p>
                    <div>
                        <button class="explore__button">
                            Explore Collection
                        </button>
                        <button class="shop__now__button">Shop Now</button>
                    </div>
                </div>
            </section>
            <!-- brand__name -->
             <section class="box-container">
                <div class="brand__name">
                    <img src="assets/Link (2).svg" alt="brand_logo">
                    <img src="assets/Link (3).svg" alt="brand_logo">
                    <img src="assets/Link (4).svg" alt="brand_logo">
                    <img src="assets/Link (5).svg" alt="brand_logo">
                    <img src="assets/Link (6).svg" alt="brand_logo">
                    <img src="assets/Link (7).svg" alt="brand_logo">
                </div>
             </section>
             <!-- Featured Categories -->
              <section class="slider__image__container">
                <div class="featured__categories box-container">
                    <h4>Featured Categories</h4>
                    <button>See all </button>
                </div>
                <div class="slider__container box-container">
                    <div class="slider__card">
                        <img src="assets/bedroom.jpg" alt="Bedroom">
                        <button class="slider__button">Bedroom</button>
                    </div>
                    <div class="slider__card">
                        <img src="assets/livingroom.jpg" alt="Living Room">
                        <button class="slider__button">Living Room</button>
                    </div>
                    <div class="slider__card">
                        <img src="assets/dining.png" alt="Dining Room">
                        <button class="slider__button">Dining Room</button>
                    </div>
                    <div class="slider__card">
                        <img src="assets/readingroom.jpg" alt="Reading Room">
                        <button class="slider__button">Reading Room</button>
                    </div>
                    <div class="slider__card">
                        <img src="assets/guestroom.png" alt="Guest Room">
                        <button class="slider__button">Guest Room</button>
                    </div>
                </div>
                <div class="box-container">
                    <div class="divider">
                        <div class="active"></div>
                    </div>
                </div>
              </section>
        </main>
    </body>
</html>
